{% extends 'front/base.html' %} {% load static %} {% block content %}
<div class="wrapper">
    <div class="main">
        <div class="section section-gray">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto text-center title">
                        <h2> 𝙰𝙻𝙻 𝙰𝙱𝙾𝚄𝚃 𝚅𝙰𝙿𝙸𝙽𝙶 </h2>
                        <!-- <h3 class="title-uppercase"><small>Written by fahri alfianur</small></h3> -->
                    </div>
                </div>
                {% for a in artikel %}
                <div class="article">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="card card-blog card-plain text-center">
                            <div class="card-body">
                                <div class="card-image">
                                    <a href="#pablo">
                                        <img class="img img-raised" src="{% static 'back/img/vape.jpg' %}">
                                        <!-- <p class="image-thumb">Photo by alfianur</p> -->
                                    </a>
                                </div>
                                <div class="card-category">
                                    <span class="btn btn-round btn-round main-tag">{{a.kategory}}</span>
                                </div>
                                <a href="javascrip: void(0);">
                                    <h3 class="card-title">{{a.judul}}</h3>
                                </a>
                                <div class="card-description">
                                    <p>{{a.body|safe|truncatechars:200}}</p>
                                </div>
                            </div>
                            <a class="btn btn-white btn-round btn-sm col-md-6 ml-auto mr-auto" href="{% url 'detail_artikel' a.id %}">Read more</a>
                        </div>
                    </div>
                </div>
                <hr><br /><br /> {% endfor %}
                <hr />
            </div>
        </div>
    </div>
</div>
{% endblock content %}
